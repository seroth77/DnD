<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <h1>${message}</h1>

  <div class="input-group">
    <span class="input-group-addon" id="sizing-addon1">Search</span>
    <input type="text" class="form-control" placeholder="Name to search" aria-describedby="sizing-addon1" value.bind="searchName">
    <button class="btn btn-default search" click.delegate="getMatchingCharacters()">Search</button>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">
      <div repeat.for="character of characterGroup">
        <button type="button" class="btn btn-default btn-lg">
          <span><img width="40px" src="${character.avatar}" title="${character.name}" /></span>${character.name}
        </button>
      </div>
    </div>
  </div>
</template>
