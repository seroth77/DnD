<template>
  <require from="resources/value-converters/roundvalues"></require>

  <div class="class-display-container">
    <div class="row">
      <div class="col-sm-6 class-item" repeat.for="job of jobItems">
        <div class="row">
          <div class="col-sm-2">
            <img src="${job.data.icon}" width="30px" alt="${job.data.name}" title="${job.data.name}" />
            <div>${job.data.abbr}</div>
          </div>
          <div class="col-sm-10">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="${job.exp.percent}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: ${job.exp.total_percent}%">
                ${job.exp.total_percent | roundValues}%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
