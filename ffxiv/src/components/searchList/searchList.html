<template>
  <div class="row searchList">
    <div class="col-sm-9 col-sm-offset-3">
      <div repeat.for="character of characterList">
        <button type="button" class="btn btn-default btn-lg" click.delegate="getSpecificUser(character.id)">
          <span><img width="40px" src="${character.avatar}" title="${character.name}" /></span>${character.name}
        </button>
      </div>
    </div>
  </div>
</template>
