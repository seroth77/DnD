<template>
  <div class="row searchList">
    <div class="col-sm-3" repeat.for="character of characterList">
      <div class="list-item rounded" click.delegate="getSpecificUser(character.id)">
        <img width="60px" class="img-thumbnail" src="${character.avatar}" title="${character.name}" />
        <span>${character.name}</span>
      </div>
    </div>
  </div>
</template>
