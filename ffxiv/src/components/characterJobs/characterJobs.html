<template>
  <require from="resources/value-converters/objectvalues"></require>
  <require from="aurelia-kendoui-bridge/gauges/linear-gauge"></require>

  <div class="character-jobs">
    <ul class="list-inline">
      <li repeat.for="classjob of classJobs">
          <div class="character-jobs-icon btn" click.delegate="loadSpecificCharacterJob(classjob.role.id)">
            <img src="${classjob.role.icon}" width="30px" title="${classjob.role.abbr}" alt="icon for ${classjob.role.abbr}" />
            <div class="character-jobs-icon-title">${classjob.role.abbr}</div>
          </div>
      </li>
    </ul>
  </div>
</template>
